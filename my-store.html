</head>

<body>
 
     <table border="1px">
        <tr>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <button onclick="AddData()">AddData</button>
            </td>
        </tr>
        <tr>
            <td>
                <form id="addMedicine" style="display: none;">
                <input type="text" id="name" placeholder="name">
                <br>

                <br>
                <input type="date" id="date" placeholder="date">
                <button>Save</button>
                </form>
            </td>
        </tr>
    </table>

    
</body>
<script>
  
  class medicine{
    name
    price
    expiry
  }
  $("#addMedicine").on
    let m1=new medicine();
     m1.name=name.value
     m1.price=price.value
    m1.expiry=date.value


    function AddData()
</script>

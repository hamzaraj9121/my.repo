<script src="axios.min.js"></script>

<script>

// API ki 2 types
// functional API
// REST API (koi URL ya address hota)
// PUT, POST, GET, DELETE
// http://api.weatherapi.com/v1/current.json?key=24df5fcf9b6c4eaebb770740222103&q=faisalabad&aqi=no

// code ki 2 types
// line by line chlta (Sync code)
// code jo kuch der baad result laata (Async code)

async function getData(){

    try{
        
        // promise means aesa code jo kuch unknown time
        // kay baad result lyega

        let resp =  await axios.get('http://api.weatherapi.com/v1/current.json?key=24df5fcf9b6c4eaebb770740222103&q=faisalabad&aqi=no')
        console.log(resp.data);
    
    }catch(e){
        console.log(e.message);
    }


}

getData();
